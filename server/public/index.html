<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/mediaqueries.css">
  <title>ToDo List</title>
</head>
<body>
  <div class="background-picture">
    <a href="http://www.freepik.com">Designed by lifeforstock / Freepik</a>
  </div>
  <div class="form-modal edit-todos hidden">
    <div class="inner-modal">
      <form>
        <label id="editTodos">
          <p></p>
          <input required type="text" placeholder="Change Todo">
        </label>
        <button>Submit</button>
      </form>
    </div>
  </div>

  <div class="form-modal add-projects hidden">
    <div class="inner-modal">
      <form>
        <label id="projectModal">
          <p></p>
          <input required type="text" placeholder="New Project">
        </label>
        <button>Submit</button>
      </form>
    </div>
  </div>

  <div class="form-modal hidden" id="surplusProject">
    <div class="inner-modal">
      <h4>
        Cannot have more than five projects
      </h4>
    </div>
  </div>

  <div class="container">
    <header class="row header">
      <h1 class="col-8">What Todo?</h1>
      <h3 class="col-8">Today: <span id="todaysDate"></span></h3>
    </header>

    <div class="row project-buttons">
      <h3 class="col-3">Projects: </h3>
      <div id="loadingProject" class="loading-screen col-8 hidden">
        <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="loading screen gif">
      </div>
      <div id="projectButtons" class="col-7"></div>
      <div id="projectUtilities">
        <i class="far fa-plus-square green"></i>
        <i class="far fa-times-circle red"></i>
      </div>
      <div class="hidden col-2 cancel-button pointer">Cancel</div>
    </div>

    <main class="row">
      <div>
        <img id="loadingScreen" class="loading-screen col-9" src="https://media.giphy.com/media/y1ZBcOGOOtlpC/giphy.gif" alt="Loading gif">
      </div>
      <section id="getTodos" class="today-todo hidden row">
        <h3>
          Todo List:
          <span class="h6" id="recommendation"></span>
        </h3>
        <table>
          <thead>
            <tr>
              <th>Task</th>
              <th>Utilities</th>
            </tr>
          </thead>
          <tbody id="todo"></tbody>
        </table>
      </section>
    </main>

    <div class="row add-todo">
      <form class="col-10" id="addTodo">
        <label>
          <p>
            Add Todos
          </p>
          <input required type="text" placeholder="New Todo">
          <button>Submit</button>
        </label>
      </form>

      <div class="form-modal hidden">
        <div class="content-modal">
            <h5>Oops could not add task</h5>
            <button>Cancel</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="component/create-projects.js"></script>
    <script src="component/create-todo.js"></script>
    <script src="component/daysMonths.js"></script>
    <script src="component/add-todo.js"></script>
    <script src="component/app.js"></script>

    <script src="main.js"></script>
  </body>
  </html>
