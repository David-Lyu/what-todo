<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="style.css">
  <title>ToDo List</title>
</head>
<body class="container">

  <header class="row header">
    <h1 class="col-8">What Todo?</h1>
    <h3 class="col-8">Today: <span id="todaysDate"></span></h3>
  </header>

  <div class="row">

    <aside class="left-aside col-4 hidden">
      <h3>
        Todo List:
      </h3>
      <form action=""></form>
    </aside>

    <main class="col-12">

      <div class="calendar hidden">
        <h1>Month</h1>
        <ul class="weekdays">
          <li>Sunday</li>
          <li>Monday</li>
          <li>Tuesday</li>
          <li>WednesDay</li>
          <li>Thursday</li>
          <li>Friday</li>
          <li>Saturday</li>
        </ul>
        <ul class="days d-none" id="getDay"></ul>
        <ul class="months" id="getDaysOfMonth"></ul>
      </div>

      <section class="today-todo">
        <h3>
          Todo List:
        </h3>
        <table>
          <thead>
            <tr>
              <th>Task</th>
              <th>Due Date</th>
              <th>Utilities</th>
            </tr>
          </thead>
          <tbody id="todo"></tbody>
        </table>
      </section>
    </main>

    <aside class="right-aside col-4 hidden">
      <h3>
        Todo List:
      </h3>
      <form action=""></form>
    </aside>
  </div>
  <!-- <button id="calandarButton">See Calandar</button> --> <!--Making calandar for js-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="component/create-todo.js"></script>
  <script src="component/daysMonths.js"></script>
  <script src="component/app.js"></script>

  <script src="main.js"></script>
</body>
</html>
