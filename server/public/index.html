<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="css/mediaqueries.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="style.css">
  <title>ToDo List</title>
</head>
<body class="container">
  <div class="form-modal hidden">
    <div class="inner-modal">
      <form>
        <label id="editTodos">
          <p></p>
          <input type="text">
        </label>
        <button>Submit</button>
      </form>
    </div>
  </div>

    <div class="form-modal hidden">
      <div class="inner-modal">
        <form>
          <label id="projectModal">
            <p></p>
            <input type="text">
          </label>
          <button>Submit</button>
        </form>
      </div>
    </div>

  <header class="row header">
    <h1 class="col-8">What Todo?</h1>
    <h3 class="col-8">Today: <span id="todaysDate"></span></h3>
  </header>
  <main class="row">
    <div class="row project-buttons">
      <h3 class="col-3">Projects: </h3>
      <div id="projectButtons" class="col-8"></div>
      <div id="projectUtilities">
        <i class="far fa-plus-square"></i>
        <i class="far fa-times-circle"></i>
      </div>
      <button class="hidden">Cancel</button>
    </div>
    <img id="loadingScreen" class="loading-screen col-9" src="https://media.giphy.com/media/1n6FOu976kb1yr5uW5/giphy.gif" alt="Loading gif">
    <section id="getTodos" class="today-todo hidden row">
      <h3>
        Todo List:
        <span class="h6" id="recommendation"></span>
      </h3>
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Utilities</th>
          </tr>
        </thead>
        <tbody id="todo"></tbody>
      </table>
      <form id="addTodo">
        <label>
          Add Todos
          <input type="text">
          <button>Submit</button>
        </label>
      </form>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="component/create-projects.js"></script>
  <script src="component/create-todo.js"></script>
  <script src="component/daysMonths.js"></script>
  <script src="component/add-todo.js"></script>
  <script src="component/app.js"></script>

  <script src="main.js"></script>
</body>
</html>
